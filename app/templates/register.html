{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-md border border-gray-700">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">用户注册</h2>
    <form id="registerForm" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300">用户名</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">邮箱</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">密码</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
            注册
        </button>
    </form>
    <div id="error" class="mt-4 text-red-400 text-sm hidden text-center"></div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });
            
            if (response.ok) {
                alert('注册成功，请登录');
                window.location.href = '/login';
            } else {
                const error = await response.json();
                document.getElementById('error').textContent = error.detail || '注册失败';
                document.getElementById('error').classList.remove('hidden');
            }
        } catch (err) {
            console.error(err);
            document.getElementById('error').textContent = '网络错误';
            document.getElementById('error').classList.remove('hidden');
        }
    });
</script>
{% endblock %}
