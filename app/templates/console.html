{% extends "base.html" %}

{% block content %}
<div class="flex flex-col gap-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">控制台 (API Key 管理)</h2>
        <a href="/dashboard" class="text-indigo-400 hover:text-indigo-300 font-medium flex items-center transition duration-150">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
            返回资产仪表盘
        </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Add Key Form -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
            <h3 class="text-lg font-bold mb-4 text-white flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                添加新账户
            </h3>
            <form id="addKeyForm" class="space-y-4">
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-300 mb-1">交易所</label>
                    <select id="exchange" class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="binance">Binance</option>
                        <option value="okx">OKX</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">API Key</label>
                    <input type="text" id="api_key" placeholder="API Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
                    <input type="text" id="secret_key" placeholder="Secret Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                </div>
                <div>
                    <label id="passphrase-label" class="block text-sm font-medium text-gray-300 mb-1 hidden">Passphrase</label>
                    <input type="password" id="passphrase" placeholder="Passphrase (OKX 必填)" class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm hidden">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out font-medium shadow-sm flex justify-center items-center mt-6">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    添加并测试连接
                </button>
            </form>
        </div>

        <!-- Existing Keys List -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
            <h3 class="text-lg font-bold mb-4 text-white flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                已绑定账户
            </h3>
            <div id="keys-list" class="space-y-4">
                <div class="animate-pulse space-y-2">
                    <div class="h-16 bg-gray-700 rounded"></div>
                    <div class="h-16 bg-gray-700 rounded"></div>
                </div>
            </div>
            
            <div class="mt-6 border-t border-gray-700 pt-4">
                 <button id="refreshStatusBtn" class="text-sm text-indigo-400 hover:text-indigo-300 flex items-center transition duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    重新检测连接状态
                 </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const token = localStorage.getItem('access_token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    };

    // --- Toggle Passphrase ---
    const exchangeSelect = document.getElementById('exchange');
    const passphraseInput = document.getElementById('passphrase');
    const passphraseLabel = document.getElementById('passphrase-label');

    function togglePassphrase() {
        if (exchangeSelect.value === 'okx') {
            passphraseInput.classList.remove('hidden');
            passphraseLabel.classList.remove('hidden');
            passphraseInput.required = true;
        } else {
            passphraseInput.classList.add('hidden');
            passphraseLabel.classList.add('hidden');
            passphraseInput.required = false;
            passphraseInput.value = '';
        }
    }

    exchangeSelect.addEventListener('change', togglePassphrase);
    window.addEventListener('DOMContentLoaded', togglePassphrase);
    togglePassphrase();

    // --- Keys Management ---

    async function loadKeys() {
        const res = await fetch('/api/keys', { headers });
        const keys = await res.json();
        const container = document.getElementById('keys-list');
        container.innerHTML = '';
        
        if (keys.length === 0) {
            container.innerHTML = '<p class="text-gray-400 text-sm italic py-4 text-center">暂无绑定的账户</p>';
        } else {
            // Check status for each key
            for (const k of keys) {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-4 rounded-md border border-gray-600 flex justify-between items-center';
                div.id = `key-${k.id}`;
                
                div.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full ${k.exchange_name === 'binance' ? 'bg-yellow-400' : 'bg-black border border-gray-500'} mr-3"></div>
                        <div>
                            <div class="font-medium text-white capitalize">${k.exchange_name}</div>
                            <div class="text-xs text-gray-400 font-mono">API Key: ...${k.api_key.slice(-4)}</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                         <span class="status-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-600 text-gray-300">
                            <svg class="animate-spin -ml-1 mr-1.5 h-3 w-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            检测中...
                        </span>
                        <button onclick="deleteKey(${k.id})" class="ml-4 text-red-400 hover:text-red-300 text-sm hidden">删除</button>
                    </div>
                `;
                container.appendChild(div);
                
                // Check status async
                checkKeyStatus(k.id);
            }
        }
    }

    async function checkKeyStatus(keyId) {
        const badge = document.querySelector(`#key-${keyId} .status-badge`);
        try {
            const res = await fetch(`/api/keys/${keyId}/status`, { headers });
            const data = await res.json();
            
            if (data.status === 'connected') {
                badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-900 text-green-100 border border-green-800';
                badge.innerHTML = `<span class="w-2 h-2 bg-green-400 rounded-full mr-1.5"></span>已连接`;
            } else {
                badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-100 border border-red-800';
                badge.innerHTML = `<span class="w-2 h-2 bg-red-400 rounded-full mr-1.5"></span>连接失败`;
                badge.title = data.error || 'Unknown error';
            }
        } catch (e) {
            badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-100 border border-red-800';
            badge.innerHTML = `<span class="w-2 h-2 bg-red-400 rounded-full mr-1.5"></span>网络错误`;
        }
    }

    document.getElementById('addKeyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.textContent = '添加中...';

        const exchange_name = document.getElementById('exchange').value;
        const api_key = document.getElementById('api_key').value;
        const secret_key = document.getElementById('secret_key').value;
        const passphrase = document.getElementById('passphrase').value;

        try {
            const res = await fetch('/api/keys', {
                method: 'POST',
                headers,
                body: JSON.stringify({ exchange_name, api_key, secret_key, passphrase })
            });
            if (res.ok) {
                document.getElementById('addKeyForm').reset();
                togglePassphrase(); // Reset visibility
                loadKeys();
            } else {
                alert('添加失败');
            }
        } catch (e) {
            console.error(e);
            alert('网络错误');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    });

    document.getElementById('refreshStatusBtn').addEventListener('click', loadKeys);

    // Initial load
    loadKeys();

    // Helper for delete (optional, not requested but good practice)
    async function deleteKey(id) {
        if (!confirm('确定要删除这个账户吗？')) return;
        // Need backend endpoint for delete
        alert('暂不支持删除功能');
    }
</script>
{% endblock %}
