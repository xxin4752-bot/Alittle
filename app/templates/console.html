{% extends "base.html" %}

{% block content %}
<div class="flex flex-col gap-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">控制台 (API Key 管理)</h2>
        <a href="/dashboard" class="text-indigo-400 hover:text-indigo-300 font-medium flex items-center transition duration-150">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
            返回资产仪表盘
        </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column: Add Forms -->
        <div class="space-y-8">
            <!-- Binance Form -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                <div class="flex items-center mb-4">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="w-6 h-6 mr-2" alt="Binance">
                    <h3 class="text-lg font-bold text-white">添加 Binance 账户</h3>
                </div>
                <form id="binanceForm" class="space-y-4">
                    <input type="hidden" name="exchange_name" value="binance">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">API Key</label>
                        <input type="text" name="api_key" placeholder="输入 Binance API Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-yellow-500 focus:border-yellow-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
                        <input type="text" name="secret_key" placeholder="输入 Binance Secret Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-yellow-500 focus:border-yellow-500 text-sm">
                    </div>
                    <button type="submit" class="w-full bg-yellow-600 text-white py-2.5 rounded-md hover:bg-yellow-700 transition duration-150 ease-in-out font-medium shadow-sm flex justify-center items-center mt-2">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        添加 Binance 账户
                    </button>
                </form>
            </div>

            <!-- OKX Form -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                <div class="flex items-center mb-4">
                    <div class="w-6 h-6 mr-2 bg-black border border-gray-500 rounded-full flex items-center justify-center text-[10px] font-bold text-white">OK</div>
                    <h3 class="text-lg font-bold text-white">添加 OKX 账户</h3>
                </div>
                <form id="okxForm" class="space-y-4">
                    <input type="hidden" name="exchange_name" value="okx">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">API Key</label>
                        <input type="text" name="api_key" placeholder="输入 OKX API Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
                        <input type="text" name="secret_key" placeholder="输入 OKX Secret Key" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Passphrase</label>
                        <input type="password" name="passphrase" placeholder="输入 OKX Passphrase" required class="block w-full border-gray-600 rounded-md shadow-sm p-2.5 border bg-gray-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out font-medium shadow-sm flex justify-center items-center mt-2">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        添加 OKX 账户
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Column: Existing Keys List -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700 h-fit">
            <h3 class="text-lg font-bold mb-4 text-white flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                已绑定账户
            </h3>
            <div id="keys-list" class="space-y-4">
                <div class="animate-pulse space-y-2">
                    <div class="h-16 bg-gray-700 rounded"></div>
                    <div class="h-16 bg-gray-700 rounded"></div>
                </div>
            </div>
            
            <div class="mt-6 border-t border-gray-700 pt-4">
                 <button id="refreshStatusBtn" class="text-sm text-indigo-400 hover:text-indigo-300 flex items-center transition duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    重新检测连接状态
                 </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const token = localStorage.getItem('access_token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    };

    // --- Keys Management ---

    async function handleAddKey(e) {
        e.preventDefault();
        const form = e.target;
        const btn = form.querySelector('button');
        const originalText = btn.innerHTML;
        
        // Disable button
        btn.disabled = true;
        btn.textContent = '添加中...';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/keys', {
                method: 'POST',
                headers,
                body: JSON.stringify(data)
            });
            if (res.ok) {
                form.reset();
                loadKeys();
                // Show success feedback if needed
            } else {
                const errorData = await res.json();
                alert('添加失败: ' + (errorData.detail || 'Unknown error'));
            }
        } catch (e) {
            console.error(e);
            alert('网络错误');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    document.getElementById('binanceForm').addEventListener('submit', handleAddKey);
    document.getElementById('okxForm').addEventListener('submit', handleAddKey);

    async function loadKeys() {
        const res = await fetch('/api/keys', { headers });
        const keys = await res.json();
        const container = document.getElementById('keys-list');
        container.innerHTML = '';
        
        if (keys.length === 0) {
            container.innerHTML = '<p class="text-gray-400 text-sm italic py-4 text-center">暂无绑定的账户</p>';
        } else {
            // Check status for each key
            for (const k of keys) {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-4 rounded-md border border-gray-600 flex justify-between items-center';
                div.id = `key-${k.id}`;
                
                div.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full ${k.exchange_name === 'binance' ? 'bg-yellow-400' : 'bg-black border border-gray-500'} mr-3"></div>
                        <div>
                            <div class="font-medium text-white capitalize">${k.exchange_name}</div>
                            <div class="text-xs text-gray-400 font-mono">API Key: ...${k.api_key.slice(-4)}</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                         <span class="status-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-600 text-gray-300">
                            <svg class="animate-spin -ml-1 mr-1.5 h-3 w-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            检测中...
                        </span>
                        <button onclick="deleteKey(${k.id})" class="ml-4 text-red-400 hover:text-red-300 text-sm hidden">删除</button>
                    </div>
                `;
                container.appendChild(div);
                
                // Check status async
                checkKeyStatus(k.id);
            }
        }
    }

    async function checkKeyStatus(keyId) {
        const badge = document.querySelector(`#key-${keyId} .status-badge`);
        if (!badge) return; // Guard clause
        
        try {
            const res = await fetch(`/api/keys/${keyId}/status`, { headers });
            const data = await res.json();
            
            if (data.status === 'connected') {
                badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-900 text-green-100 border border-green-800';
                badge.innerHTML = `<span class="w-2 h-2 bg-green-400 rounded-full mr-1.5"></span>已连接`;
            } else {
                badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-100 border border-red-800';
                badge.innerHTML = `<span class="w-2 h-2 bg-red-400 rounded-full mr-1.5"></span>连接失败`;
                badge.title = data.error || 'Unknown error';
            }
        } catch (e) {
            badge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-900 text-red-100 border border-red-800';
            badge.innerHTML = `<span class="w-2 h-2 bg-red-400 rounded-full mr-1.5"></span>网络错误`;
        }
    }

    document.getElementById('refreshStatusBtn').addEventListener('click', loadKeys);

    // Initial load
    loadKeys();

    // Helper for delete (optional, not requested but good practice)
    async function deleteKey(id) {
        if (!confirm('确定要删除这个账户吗？')) return;
        // Need backend endpoint for delete
        alert('暂不支持删除功能');
    }
</script>
{% endblock %}
