services:
  - type: web
    name: crypto-portfolio
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: crypto-db
    databaseName: crypto
    user: crypto_user
